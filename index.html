<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"> 
        <title>CatSong</title>
    </head>
    <body>

        <div class="keys">
            <div data-key="48" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>0</span>
            </div>
            <div data-key="49" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>1</span>
            </div>
            <div data-key="50" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>2</span>
            </div>
            <div data-key="51" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>3</span>
            </div>
            <div data-key="52" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>4</span>
            </div>
            <div data-key="53" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>5</span>
            </div>
            <div data-key="54" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>6</span>
            </div>
            <div data-key="55" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>7</span>
            </div>
            <div data-key="56" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>8</span>
            </div>
            <div data-key="57" class="key">
                <div class="imgW"> 
                    <img src="paw.png">
                </div>
                <span>9</span>
            </div>
        </div>
        <audio data-key="48" src="sounds/keyboard0.wav"></audio>
        <audio data-key="49" src="sounds/keyboard1.wav"></audio>
        <audio data-key="50" src="sounds/keyboard2.wav"></audio>
        <audio data-key="51" src="sounds/keyboard3.wav"></audio>
        <audio data-key="52" src="sounds/keyboard4.wav"></audio>
        <audio data-key="53" src="sounds/keyboard5.wav"></audio>
        <audio data-key="54" src="sounds/keyboard6.wav"></audio>
        <audio data-key="55" src="sounds/keyboard7.wav"></audio>
        <audio data-key="56" src="sounds/keyboard8.wav"></audio>
        <audio data-key="57" src="sounds/keyboard9.wav"></audio>

        <script>
            window.addEventListener('keydown', function(e) {
                const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
                if(!audio) return;
                audio.currentTime=0; //seteaza melodia la inceput 
                audio.play();
                key.classList.add('playing'); //adauga clasa precizata
            });

            function removeTransition(e){
                if(e.propertyName !== 'transform') return;
                this.classList.remove('playing'); //sterge clasa adaugata 
            }

            const keys=document.querySelectorAll('.key');
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        </script>
    </body>
</html>
